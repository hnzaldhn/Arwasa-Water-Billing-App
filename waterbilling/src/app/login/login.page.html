<ion-content>
  <div class="card-container">
    <ion-card>
      <ion-row>
        <ion-col size-md="3" size="12" class="bglogo">
          <ion-card-title>ARWASA | WATER BILLING APP</ion-card-title>
          <img src="../assets/img/dslogo.png"/>
        </ion-col>
        <ion-col size-md="9" size="12">
          <ion-card-header>
            <ion-card-title style="margin-bottom:10px; margin-right:10px;">Login</ion-card-title>
          </ion-card-header>
          <ion-item lines="none">
            <ion-input placeholder="Enter your Email" type="email" required [clearInput]="true" [(ngModel)]="email"></ion-input>
          </ion-item>
          <br>
          <ion-item lines="none">
            <ion-input placeholder="Password" name="password" [type]="showPassword ? 'text' : 'password'" required [(ngModel)]="password"></ion-input>
            <ion-icon color ="light" slot="end" [name]="passwordToggleIcon" (click)="togglePassword()"></ion-icon>
          </ion-item>
          <br>
          <ion-item lines="none">
          <ion-select label="Account Type" label-placement="Account Type" [(ngModel)]="selacctyp">
            <ion-select-option value="admin">Administrator</ion-select-option>
            <ion-select-option value="user">User</ion-select-option>
          </ion-select>
        </ion-item>
          <ion-card-content>
            <ion-button shape="round" color="primary" (click)="onlogin()" [disabled]="!email || !password">Log In</ion-button>
          </ion-card-content>
        </ion-col>
      </ion-row>
    </ion-card>
  </div>
</ion-content>
