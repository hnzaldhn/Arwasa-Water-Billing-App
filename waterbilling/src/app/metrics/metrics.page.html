<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Metrics</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="card-container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Metrics</ion-card-title>
      </ion-card-header>
      <ion-item>
        <ion-input placeholder="Consumption/Meter Cost" type="number" required [(ngModel)]="metcost"></ion-input>
      </ion-item>
      <ion-card-content>
        <ion-button shape="round" color="primary" (click)="onSave()">Update Metrics</ion-button>
      </ion-card-content>
      <ion-item lines = "full">
        <p style="font-family: Poppins; font-weight:bold; font-size:16px; margin-left:120px; color:white;">METRICS RATE</p>
      </ion-item>
        <ion-item-sliding *ngFor="let m of metrics">
          <ion-item-options side="start">
            <ion-item-option (click)="editMetrics(m)">Edit</ion-item-option>
          </ion-item-options>
          <ion-item>
            <ion-label>
              <p style="color: white; font-family:Poppins;font-size:20px">Consumption/Meter Cost: <b>{{m.metcost}}</b></p>
            </ion-label>
          </ion-item>
        </ion-item-sliding>
    </ion-card>
  </div>

</ion-content>
