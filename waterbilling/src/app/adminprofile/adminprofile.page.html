<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Administrator</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="card-container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Add Administrator</ion-card-title>
      </ion-card-header>
      <ion-item lines="full">
        <ion-input placeholder="Full Name" type="text" [(ngModel)]="fname"></ion-input>
      </ion-item>
        <ion-item lines="full">
          <ion-input placeholder="Email" type="email" required [(ngModel)]="email"></ion-input>
        </ion-item>
        <ion-item lines="full">
          <ion-input placeholder="Password" name="password" [type]="showPassword ? 'text' : 'password'" required [(ngModel)]="pw"></ion-input>
          <ion-icon color ="light" slot="end" [name]="passwordToggleIcon" (click)="togglePassword()"></ion-icon>
        </ion-item>
      <ion-card-content>
        <ion-button shape="round" color="primary" (click)="onAdd()">Save Administrator Account</ion-button>
      </ion-card-content>
      <ion-item lines = "full">
        <p style="font-family: Poppins; font-weight:bold; font-size:16px; margin-left:80px; color:white;">Administrators Account</p>
      </ion-item>
        <ion-item-sliding *ngFor="let a of adminData">
          <ion-item>
            <ion-label>
              <p style="color: white; font-family:Poppins;font-size:15px">Full Name: <b>{{a.fullname}}</b></p>
              <p style="color: white; font-family:Poppins;font-size:15px">Email: <b>{{a.email_add}}</b></p>
            </ion-label>
          </ion-item>
          <ion-item-options side="end">
            <ion-item-option color="danger" (click)="deleteAdmin(a.id)">Delete</ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
    </ion-card>
  </div>

</ion-content>
