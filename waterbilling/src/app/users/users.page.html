<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Users</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="card-container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Users</ion-card-title>
      </ion-card-header>
      <ion-item lines="full">
        <ion-input placeholder="Full Name" type="text" required [(ngModel)]="fname"></ion-input>
      </ion-item>
        <ion-item lines="full">
          <ion-input placeholder="Email" type="email" required [(ngModel)]="email"></ion-input>
        </ion-item>
        <ion-item lines="full">
          <ion-input placeholder="Password" name="password" [type]="showPassword ? 'text' : 'password'" required [(ngModel)]="password"></ion-input>
          <ion-icon color ="light" slot="end" [name]="passwordToggleIcon" (click)="togglePassword()"></ion-icon>
        </ion-item>
      <ion-card-content>
        <ion-button shape="round" color="primary" (click)="onSave()">Update Users</ion-button>
      </ion-card-content>
      <ion-item lines = "full">
        <p style="font-family: Poppins; font-weight:bold; font-size:16px; margin-left:100px; color:white;">USERS INFORMATION</p>
      </ion-item>
        <ion-item-sliding *ngFor="let u of userData">
          <ion-item-options side="start">
            <ion-item-option (click)="editUser(u)">Edit</ion-item-option>
          </ion-item-options>
          <ion-item>
            <ion-label>
              <p  style="color: white; font-family:Poppins;font-size:15px">Full Name: <b>{{u.fullname}}</b></p>
              <p  style="color: white; font-family:Poppins;font-size:15px">Email: <b>{{u.email}}</b></p>
            </ion-label>
          </ion-item>
        </ion-item-sliding>
    </ion-card>
  </div>

</ion-content>
